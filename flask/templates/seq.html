{% extends 'base.html' %}

{% block head %}
	<title>s2db: Software Sequences Database</title>
{% endblock %}
      
{% block main %}
	<h5>{{ seq|safe }}</h5>
	<table class="table table-bordered table-hover">
	<thead class="thead-dark">
		<tr>
			<th scope="col">Sequence: {{ seq|safe }}</th>
		</tr>
	</thead>
	<tbody>
	{% for entry in entries %}
<tr><td scope="col">
<pre>
{{ entry.rep|safe }}
</pre>
</tr></td>
	{% endfor %}
	</tbody>
	</table>
{% endblock %}
